<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero + Grid Example</title>
  <link rel="stylesheet" href="assets/scss/general.css">
</head>
<body>

<header>
  <div class="logo">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=40&q=80" alt="LOGO">
  </div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Servizi</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>Benvenuto nel nostro sito!</h1>
    <p>Scopri i nostri servizi e le soluzioni pensate per te.</p>
    <div class="btn-group">
      <button>Scopri di pi√π</button>
      <button>Accedi</button>
      <button>Contattaci</button>
    </div>
  </div>
  <div class="hero-image">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Hero Image" />
  </div>
</section>

<section class="grid-section">
  <div class="grid-container">
    <div class="grid-item">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80" alt="Item 1" />
    </div>

    <div class="grid-item">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80" alt="Item 2" />
    </div>

    <div class="grid-item">
      <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80" alt="Item 3" />
    </div>

    <div class="grid-item">
      <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=400&q=80" alt="Item 4" />
    </div>
  </div>
</section>

</body>
</html>
